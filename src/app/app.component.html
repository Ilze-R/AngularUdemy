<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<!-- <h1>{{ coreCourse.description }}</h1> -->

<div class="demo">
  <div>Start Date: {{ startDate | date : "MMM/dd/yyyy" }}</div>
  <div>{{ price | currency : "EUR" }}</div>
</div>

<div class="courses">
  <!-- <course-card [title]="coreCourse.description"></course-card> -->
  <course-card
    *ngFor="
      let course of courses | slice : 0 : 2;
      index as i;
      first as isFirst;
      last as isLast
    "
    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
    [cardIndex]="i + 1"
  ></course-card>
</div>
